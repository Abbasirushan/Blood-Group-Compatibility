<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Compatibility</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <h1>Blood Group Compatibility</h1>
        <div class="form-container initial-form" id="initialForm">
            <form id="bloodGroupForm">
                <div class="form-group">
                    <label for="userName">Enter your name :</label>
                    <input type="text" id="userName" name="userName" required>
                </div>

                <div class="form-group">
                    <label for="userAge">Enter your Age:</label>
                    <input type="number" id="userAge" name="userAge" min="0" required>
                </div>

                <divclass="form-group">
                    <label for="bloodGroup">Blood Group:</label>
                    <select id="bloodGroup" name="bloodGroup" required>
                        <option value="">select your blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="result" class="result hidden">
            <div class="result-form">
                <h2>Blood Compatibility Results</h2>
                <div class="user-info">
                    <p><strong>Name:</strong> <span id="resultName"></span></p>
                    <p><strong>Age:</strong> <span id="resultAge"></span></p>
                    <p><strong>Blood Group:</strong> <span id="resultBloodGroup"></span></p>
                </div>
                <div class="compatible-groups">
                    <h3>Compatible Blood Groups:</h3>
                    <ul id="compatibleList"></ul>
                </div>
                <button class="back-button" onclick="showInitialForm()">Back</button>
            </div>
        </div>


    </div>

    <script src="app.js"></script>  
   
</body>
</html>
